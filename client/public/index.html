<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Code Snippets</title>
    <meta name="description" content="A platform for managing and sharing code snippets" />
    <!-- Base path for GitHub Pages deployment -->
    <base href="/" />
    <!-- Ensure paths work correctly on GitHub Pages -->
    <script>
      // Handle GitHub Pages path issues
      (function() {
        const { pathname } = window.location;
        if (pathname !== '/' && !pathname.endsWith('.html') && !pathname.endsWith('/')) {
          window.location.href = '/';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
