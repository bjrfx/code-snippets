name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build:pages
      - name: Verify Build Output
        run: ls -R dist/
      
      # Prepare static files for GitHub Pages (exclude server-side code)
      - name: Prepare static files
        run: |
          mkdir -p github-pages
          cp -r dist/assets github-pages/
          cp dist/index.html github-pages/
          # Verify the prepared files
          ls -la github-pages/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: './github-pages'
          compression-level: 9
          if-no-files-found: error

  deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4